<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스제어-제이쿼리</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .frame,
        .btns {
            text-align: center;
        }
        #greeting {
            background-color: #eee;
            padding: 20px;
            color: crimson;
        }
        #greeting.active {
            background-color: crimson;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1 id="greeting">Good to see you!</h1>
    </div>
    <div class="btns">
        <button id="btn1" onclick="addClass();">클래스 추가</button>
        <button id="btn2" onclick="removeClass()">클래스 제거</button>
        <button id="btn3" onclick="toggleClass()">클래스 토글</button>
        <button id="btn4">텍스트 변경</button>
    </div>

    <script>
        $('#btn1').click(function(){
            $('#greeting').addClass('active')
        })
        $('#btn2').click(function(){
            $('#greeting').removeClass('active')
        })
        $('#btn3').click(function(){
            $('#greeting').toggleClass('active')
        })
        $('#btn4').click(function(){
            // $('#greeting').html('you clicked')
            $('#greeting').text('you clicked')
        })
    </script>
    
</body>
</html>
