<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 섹션 UI 디자인 - 커스텀 체크박스 로그인 폼</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <form class="login">
        <h1>Login Accounts</h1>
        <span class="field">user email</span>
        <input type="email" placeholder="Type your email">
        <span class="field">user password</span>
        <input type="password" placeholder="Type your password">
        <div class="save-info">
            <label>
                <input type="checkbox" id="save-email"><em></em>Save your email
            </label>
            <a href="#">forgot password?</a>
        </div>
        <div class="event-info">
            Would you like to receive event emails?
            <div class="custom-checkbox">
                <label>
                    <input type="radio" name="event" checked><em></em>Yes
                </label>
                <label>
                    <input type="radio" name="event"><em></em>No
                    <!--name=값을 동일하게 주어야 1개만 선택가능해짐  -->
                </label>
            </div>
        </div>
        <input type="button" value="login">
        <div class="sns-info">
            Or Login using
            <div class="sns">
                <a href="#"><i class="xi-google"></i></a>
                <a href="#"><i class="xi-facebook"></i></a>
                <a href="#"><i class="xi-naver"></i></a>
                <a href="#"><i class="xi-kakaotalk"></i></a>
            </div>
        </div>
        <div class="signup-info">
            <span>Have not account yet?</span>
            <a href="#">sign up</a>
        </div>
    </form>
</body>

<!-- 
    ■ 제작노트(HTML+CSS+JS 실전 퍼블리싱 예제)

    1) HTML 구조만들기(wireframe 설계)
    2) HTML 내용 입력
    3) CSS 배치 크기
    4) CSS 상세 디자인
    5) 커스컴 체크박스 & 라디오 버튼
 -->
</html>
