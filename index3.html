<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <title>input과 checked를 활용한 확장선택자(인접선택자, 형제선택자, 속성선택자)</title>

    <style>
    ul ~ p {
       color: red;
    }
    
    ul~div p+div {
        color: blue;
        /* ul과 같은 형제 div의 밑에 p와 인접한 div */
    }
    </style>
</head>
<body>
    <!-- 인접선택자/형제선택자 -->
    <!-- <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
    <p>문단입니다.</p>
    <p>문단입니다.</p>
    <div>
        <p>div 안에 자식 p입니다.</p>
    </div>
    <p>문단입니다.</p> -->

    <!-- 인접선택자&형제선택자 -->
    <ul>
        <li>목록1</li>
        <li>목록2</li>
    </ul>
    <p>문단</p>
    <p>문단</p>
    <div>
        <p>div 속 p입니다./p>
        <div>div 안에 자식 div입니다.</div>
    </div>
    <p>문단</p>
</body>
</html>
